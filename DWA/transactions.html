<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Transactions â€” DWA Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script defer src="/public/data.js"></script>
  <script defer src="/public/app.js"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="max-w-7xl mx-auto p-6">
    <header class="flex items-center justify-between mb-6">
      <h1 class="text-2xl font-semibold">Transactions</h1>
      <nav class="flex items-center gap-4" id="top-nav">
        <a class="nav-link text-sm" href="/public/index.html" data-page="index.html">Dashboard</a>
        <a class="nav-link text-sm" href="/public/transactions.html" data-page="transactions.html">Transactions</a>
        <a class="nav-link text-sm" href="/public/wallets.html" data-page="wallets.html">Wallets</a>
      </nav>
    </header>

    <div class="flex items-center gap-3 mb-4">
      <label class="text-xs text-gray-600">From</label>
      <input id="txStart" type="date" class="p-2 border rounded text-sm" />
      <label class="text-xs text-gray-600">To</label>
      <input id="txEnd" type="date" class="p-2 border rounded text-sm" />
      <button id="txApply" class="ml-2 bg-indigo-600 text-white px-3 py-2 rounded text-sm">Apply</button>
      <button id="txExport" class="ml-auto bg-green-600 text-white px-3 py-2 rounded text-sm">Export CSV</button>
    </div>

    <section class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-6">
      <div class="lg:col-span-2 bg-white p-4 rounded shadow">
        <h2 class="font-medium mb-3">Transactions Table</h2>
        <div class="overflow-auto">
          <table class="min-w-full text-sm">
            <thead class="bg-gray-100"><tr><th class="px-3 py-2">ID</th><th class="px-3 py-2">Date</th><th class="px-3 py-2">Type</th><th class="px-3 py-2">From</th><th class="px-3 py-2">To</th><th class="px-3 py-2 text-right">Amount</th><th class="px-3 py-2">Status</th></tr></thead>
            <tbody id="txTableBody" class="bg-white"></tbody>
          </table>
        </div>
      </div>

      <div class="bg-white p-4 rounded shadow">
        <h2 class="font-medium mb-3">Charts</h2>
        <div class="mb-4"><canvas id="volumesChart" height="160"></canvas></div>
        <div><canvas id="statusChart" height="160"></canvas></div>
      </div>
    </section>

    <section class="bg-white p-4 rounded shadow">
      <h2 class="font-medium mb-3">Summary Report</h2>
      <div id="summaryReport" class="text-sm"></div>
    </section>
  </div>
</body>
</html>
