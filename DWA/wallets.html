<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Wallets â€” DWA Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script defer src="/public/data.js"></script>
  <script defer src="/public/app.js"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="max-w-7xl mx-auto p-6">
    <header class="flex items-center justify-between mb-6">
      <h1 class="text-2xl font-semibold">Wallets & Merchants</h1>
      <nav class="flex items-center gap-4" id="top-nav">
        <a class="nav-link text-sm" href="/public/index.html" data-page="index.html">Dashboard</a>
        <a class="nav-link text-sm" href="/public/transactions.html" data-page="transactions.html">Transactions</a>
        <a class="nav-link text-sm" href="/public/wallets.html" data-page="wallets.html">Wallets</a>
      </nav>
    </header>

    <div class="flex items-center gap-3 mb-4">
      <button id="walletExport" class="ml-auto bg-green-600 text-white px-3 py-2 rounded text-sm">Export CSV</button>
    </div>

    <section class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-6">
      <div class="lg:col-span-2 bg-white p-4 rounded shadow">
        <h2 class="font-medium mb-3">Wallets and Merchants</h2>
        <div id="walletCards" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
      </div>

      <div class="bg-white p-4 rounded shadow">
        <h2 class="font-medium mb-3">Balances Chart</h2>
        <canvas id="balancesChart" height="240"></canvas>
      </div>
    </section>

    <section class="bg-white p-4 rounded shadow">
      <h2 class="font-medium mb-3">Wallet Transactions Report</h2>
      <div id="walletReport" class="text-sm"></div>
    </section>

</html>
