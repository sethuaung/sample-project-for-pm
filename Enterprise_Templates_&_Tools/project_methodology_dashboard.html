<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Methodology Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chosen Palette: Warm Sand & Deep Teal -->
    <!-- Application Structure Plan: This SPA is designed as an interactive dashboard, diverging from a linear or tabbed report. It features a persistent sidebar for navigation/filtering and a main content grid that dynamically updates. This structure was chosen for usability, allowing users to instantly "switch contexts" between methodologies and compare specific facets (e.g., "Key Roles") by simply clicking a different filter. The user flow is:
    1. Land on a default view (Scrum).
    2. Explore content in the main grid (Description, Process, Roles, etc.).
    3. Click another methodology in the sidebar (e.g., "Waterfall").
    4. The entire main grid instantly updates with Waterfall data, maintaining the same structure for easy comparison.
    5. A Floating Action Button (FAB) provides access to the "Generate Template" utility, which opens in a modal, keeping the user on the main dashboard.
    This "filter-driven dashboard" architecture is highly user-friendly for exploration and comparison of structured information.
    -->
    <!-- Visualization & Content Choices:
    - Report Info: Set of distinct project methodologies (Scrum, Kanban, etc.).
      - Goal: Interact/Filter.
      - Viz/Method: HTML/Tailwind styled <button> list in a sidebar.
      - Interaction: `onclick` calls JS function `showMethodology()`.
      - Justification: Clear, intuitive, persistent navigation/filtering for the dashboard.
    - Report Info: Qualitative data for each methodology (Description, Principles, Roles, Artifacts).
      - Goal: Inform/Organize.
      - Viz/Method: HTML/Tailwind 'Card' components in a responsive grid. Content (text, lists) is dynamically set by JS.
      - Interaction: Static text populated by JS.
      - Justification: A clean, scannable, and structured way to present qualitative information.
    - Report Info: Process flow for each methodology.
      - Goal: Organize.
      - Viz/Method: Styled HTML `div`s (flexbox) with Unicode arrows (→) for horizontal flow.
      - Interaction: Dynamically generated by JS based on data object.
      - Justification: A clear, accessible, responsive, and non-SVG/Mermaid way to represent simple processes.
    - Report Info: Starter templates for projects.
      - Goal: Inform/Create.
      - Viz/Method: Text content (from JS object) populated into an HTML `<pre>` block within a modal overlay.
      - Interaction: "Generate" FAB (click) opens modal. "Copy" button (click) copies text to clipboard. "Close" button hides modal.
      - Justification: Provides the core utility without navigating away from the dashboard. Modal keeps context.
    -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        .sidebar-btn {
            @apply w-full text-left px-4 py-3 rounded-lg text-stone-700 font-medium hover:bg-teal-100 hover:text-teal-800 transition-all duration-150;
        }
        .sidebar-btn-active {
            @apply bg-teal-600 text-white shadow-md hover:bg-teal-600 hover:text-white;
        }
        .info-card {
            @apply bg-white p-6 rounded-lg shadow-sm border border-stone-200;
        }
        /* Adjusted process step width for better mobile viewing, and added hover state */
        .process-step {
            @apply flex-shrink-0 w-36 sm:w-40 text-center;
        }
        .process-step-inner {
            @apply p-3 bg-white rounded-lg border border-stone-300 shadow-sm h-full flex flex-col justify-center transition-all duration-150 hover:bg-teal-50;
        }
        .process-arrow {
            @apply flex-shrink-0 flex items-center justify-center w-10 text-xl text-teal-500 font-light;
        }
    </style>
</head>
<body class="bg-stone-50 text-stone-800 font-sans antialiased">

    <div class="flex flex-col md:flex-row min-h-screen">

        <aside class="w-full md:w-64 bg-white p-4 md:border-r border-b md:border-b-0 border-stone-200 flex-shrink-0">
            <h1 class="text-2xl font-bold text-teal-700 mb-6 px-2">PM Dashboard</h1>
            <nav class="flex flex-row md:flex-col gap-2">
                <button id="btn-scrum" class="sidebar-btn" onclick="showMethodology('scrum')">Scrum</button>
                <button id="btn-kanban" class="sidebar-btn" onclick="showMethodology('kanban')">Kanban</button>
                <button id="btn-waterfall" class="sidebar-btn" onclick="showMethodology('waterfall')">Waterfall</button>
                <button id="btn-prince2" class="sidebar-btn" onclick="showMethodology('prince2')">PRINCE2</button>
            </nav>
        </aside>

        <main class="flex-1 p-6 md:p-10">
            <header class="mb-8">
                <h2 id="info-title" class="text-3xl font-bold text-stone-900 mb-2"></h2>
                <p id="info-description" class="text-lg text-stone-600"></p>
            </header>

            <div class="space-y-6">
                <div class="info-card col-span-1 lg:col-span-2">
                    <h3 class="font-semibold text-xl text-teal-700 mb-4">Typical Process Flow</h3>
                    <p class="text-sm text-stone-600 mb-4">This section outlines the typical, high-level process for the selected methodology. Interact by scrolling horizontally if needed on smaller screens.</p>
                    <div id="info-process-flow" class="flex overflow-x-auto p-2 -mx-2">
                    </div>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div class="info-card">
                        <h3 class="font-semibold text-xl text-teal-700 mb-4">At a Glance</h3>
                        <ul id="info-at-a-glance" class="list-disc list-inside space-y-2 text-stone-700">
                        </ul>
                    </div>

                    <div class="info-card">
                        <h3 class="font-semibold text-xl text-teal-700 mb-4">Best For...</h3>
                        <ul id="info-best-for" class="list-disc list-inside space-y-2 text-stone-700">
                        </ul>
                    </div>

                    <div class="info-card">
                        <h3 class="font-semibold text-xl text-teal-700 mb-4">Key Roles</h3>
                        <ul id="info-roles" class="list-disc list-inside space-y-2 text-stone-700">
                        </ul>
                    </div>

                    <div class="info-card">
                        <h3 class="font-semibold text-xl text-teal-700 mb-4">Key Artifacts</h3>
                        <ul id="info-artifacts" class="list-disc list-inside space-y-2 text-stone-700">
                        </ul>
                    </div>
                </div>
            </div>
        </main>

        <button id="fab-generate" class="fixed bottom-6 right-6 bg-teal-600 text-white p-4 rounded-full shadow-lg hover:bg-teal-700 transition-all duration-150" title="Generate Template">
            <span class="w-6 h-6 block">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625a3.375 3.375 0 0 0-3.375 3.375v11.25a3.375 3.375 0 0 0 3.375 3.375h12.75a3.375 3.375 0 0 0 3.375-3.375V11.25a3.375 3.375 0 0 0-3.375-3.375H10.5m-4.125 0h.008v.008H6.375v-.008Z" />
                </svg>
            </span>
        </button>

        <div id="template-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4">
            <div class="fixed inset-0 bg-black/50" onclick="document.getElementById('modal-close-btn').click()"></div>
            <div class="bg-white w-full max-w-3xl rounded-lg shadow-2xl z-10 flex flex-col" style="max-height: 90vh;">
                <div class="flex justify-between items-center p-6 border-b border-stone-200">
                    <h2 class="text-2xl font-bold text-teal-700">Generated Template</h2>
                    <button id="modal-close-btn" class="text-stone-500 hover:text-stone-800">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>

                <div class="flex-1 overflow-y-auto">
                    <pre id="modal-pre-content" class="bg-stone-900 text-stone-100 p-6 text-sm whitespace-pre-wrap"></pre>
                </div>

                <div class="p-4 bg-stone-50 border-t border-stone-200 flex justify-between items-center">
                    <span id="modal-copy-message" class="text-green-600 text-sm"></span>
                    <button id="modal-copy-btn" class="bg-teal-600 text-white font-semibold py-2 px-5 rounded-lg hover:bg-teal-700 transition duration-150">
                        Copy to Clipboard
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const methodologyData = {
            'scrum': {
                name: 'Scrum (Agile)',
                description: 'A lightweight framework within Agile that helps teams manage complex projects using short, time-boxed iterations called "Sprints".',
                process: [
                    { name: 'Product Backlog', desc: 'Prioritized list of features' },
                    { name: 'Sprint Planning', desc: 'Team selects work' },
                    { name: 'Sprint Backlog', desc: 'Work for the sprint' },
                    { name: 'Sprint (2-4 wks)', desc: 'Daily Scrums' },
                    { name: 'Increment', desc: 'Shippable product' },
                    { name: 'Sprint Review', desc: 'Demo work' },
                    { name: 'Retrospective', desc: 'Team improves' }
                ],
                principles: [
                    'Iterative development',
                    'Empirical process control (transparency, inspection, adaptation)',
                    'Time-boxing',
                    'Customer collaboration',
                    'Embraces change'
                ],
                bestFor: [
                    'Complex projects with unclear or evolving requirements',
                    'Software development',
                    'R&D and new product development',
                    'Startups and fast-moving teams'
                ],
                roles: [
                    'Product Owner: Manages the Product Backlog, represents stakeholders.',
                    'Scrum Master: Facilitates the process, removes impediments, coaches the team.',
                    'Development Team: Cross-functional, self-organizing group that builds the product.'
                ],
                artifacts: [
                    'Product Backlog: The single source of requirements for any changes to be made.',
                    'Sprint Backlog: The set of Product Backlog items selected for the Sprint.',
                    'Increment: The sum of all Product Backlog items completed during a Sprint.'
                ],
                template: `
### Scrum Project Template ###

---
**PROJECT:** [Project Name]
**PRODUCT OWNER:** [Name]
**SCRUM MASTER:** [Name]
**DEVELOPMENT TEAM:** [Names]
---

**1. PRODUCT BACKLOG (High-Level User Stories)**
* (As a [user], I want [feature], so that [benefit])
* ...
* ...

**2. SPRINT 1: [Sprint Goal]**

**Sprint 1 Backlog (Tasks)**
* [User Story 1]: Task 1, Task 2
* [User Story 2]: Task 1, Task 2
* ...

**3. CEREMONIES SCHEDULE**
* **Sprint Planning:** [Date, Time]
* **Daily Scrums:** [Time, Daily]
* **Sprint Review:** [Date, Time]
* **Sprint Retrospective:** [Date, Time]
`
            },
            'kanban': {
                name: 'Kanban (Agile)',
                description: 'A visual method for managing workflow. It focuses on continuous delivery, limiting work-in-progress (WIP), and visualizing tasks on a "Kanban board".',
                process: [
                    { name: 'Backlog', desc: 'All potential tasks' },
                    { name: 'To Do', desc: 'Prioritized tasks' },
                    { name: 'In Progress (WIP)', desc: 'Tasks being worked on' },
                    { name: 'In Review', desc: 'Awaiting verification' },
                    { name: 'Done', desc: 'Completed tasks' }
                ],
                principles: [
                    'Visualize the workflow',
                    'Limit Work-in-Progress (WIP)',
                    'Manage flow',
                    'Make policies explicit',
                    'Implement feedback loops'
                ],
                bestFor: [
                    'Projects with variable workflow',
                    'Support and maintenance teams',
                    'Continuous delivery environments',
                    'Visualizing work in any context'
                ],
                roles: [
                    'No formally prescribed roles. The team is collectively responsible.',
                    'A "Service Delivery Manager" or "Flow Master" may exist to facilitate.'
                ],
                artifacts: [
                    'Kanban Board: The visual representation of the workflow.',
                    'Kanban Cards: Represent individual work items, move across the board.',
                    'WIP Limits: Explicit rules on the max number of items in a stage.'
                ],
                template: `
### Kanban Board Template ###

---
**PROJECT/TEAM:** [Project/Team Name]
**PRIMARY GOAL:** [e.g., Continuous delivery of features]
---

**KANBAN BOARD COLUMNS:**

1.  **BACKLOG**
    * (All ideas and future tasks)
    * ...

2.  **TO DO / READY**
    * (Tasks prioritized and ready to be started)
    * ...

3.  **IN PROGRESS (WIP Limit: [e.g., 3])**
    * (Tasks actively being worked on)
    * ...

4.  **IN REVIEW / TESTING (WIP Limit: [e.g., 2])**
    * (Tasks completed and awaiting verification)
    * ...

5.  **DONE**
    * (Completed, verified, and delivered tasks)
    * ...

**WIP (Work-In-Progress) LIMITS:**
* In Progress: [Number]
* In Review: [Number]
`
            },
            'waterfall': {
                name: 'Waterfall',
                description: 'A traditional, linear methodology. Each phase must be fully completed and signed off before the next phase can begin. It requires clear, fixed requirements upfront.',
                process: [
                    { name: 'Requirements', desc: 'Gather and document all needs' },
                    { name: 'Design', desc: 'Create system and software design' },
                    { name: 'Implementation', desc: 'Build the system' },
                    { name: 'Testing', desc: 'Verify and validate' },
                    { name: 'Deployment', desc: 'Release to users' },
                    { name: 'Maintenance', desc: 'Ongoing support' }
                ],
                principles: [
                    'Sequential process',
                    'Fixed requirements and scope',
                    'Heavy documentation',
                    'Formal phase-gate reviews and sign-offs',
                    'Change is costly and avoided'
                ],
                bestFor: [
                    'Projects with fixed, clear requirements and a stable scope',
                    'Construction or manufacturing projects',
                    'Projects where compliance and documentation are paramount',
                    'Simple, well-understood problems'
                ],
                roles: [
                    'Project Manager: Responsible for planning, execution, and control.',
                    'Business Analyst: Gathers and documents requirements.',
                    'Architect/Engineer: Creates the technical design.',
                    'Development Team: Builds the product.',
                    'QA Team: Tests the product against requirements.'
                ],
                artifacts: [
                    'Requirements Document (BRD/SRD): The "bible" of the project.',
                    'Design Documents: Detailed technical specs.',
                    'Gantt Chart: The master project schedule.',
                    'Test Plans & Cases: Formal documents for verification.'
                ],
                template: `
### Waterfall Project Plan Template ###

---
**PROJECT:** [Project Name]
**PROJECT MANAGER:** [Name]
**DATE:** [Date]
---

**1. REQUIREMENTS PHASE**
* **Objective:** Define and document all project requirements.
* **Key Deliverables:**
    * Requirements Document
    * Project Scope Statement
* **Sign-off:** [Stakeholder Name]

**2. DESIGN PHASE**
* **Objective:** Create the technical and system design based on requirements.
* **Key Deliverables:**
    * System Design Document
    * Technical Specifications
* **Sign-off:** [Stakeholder Name]

**3. IMPLEMENTATION (BUILD) PHASE**
* **Objective:** Code and build the software/product.
* **Key Deliverables:**
    * Working Software Modules
    * Unit Test Results
* **Sign-off:** [Lead Developer]

**4. TESTING (VERIFICATION) PHASE**
* **Objective:** Find and fix bugs; ensure product meets requirements.
* **Key Deliverables:**
    * Test Plans & Test Cases
    * Bug Reports
    * User Acceptance Testing (UAT) Sign-off
* **Sign-off:** [QA Lead / Stakeholder]

**5. DEPLOYMENT PHASE**
* **Objective:** Release the product to users.
* **Key Deliverables:**
    * Live Product
    * User Manuals & Training
* **Sign-off:** [Project Manager]

**6. MAINTENANCE PHASE**
* **Objective:** Provide ongoing support and updates.
`
            },
            'prince2': {
                name: 'PRINCE2',
                description: 'PRINCE2 (PRojects IN Controlled Environments) is a structured, process-based method. It focuses on business justification, defined roles, and management by stages.',
                process: [
                    { name: 'Starting Up', desc: 'Appoint team, create brief' },
                    { name: 'Initiating', desc: 'Create Project Initiation Doc (PID)' },
                    { name: 'Controlling a Stage', desc: 'PM manages daily work' },
                    { name: 'Managing Product Delivery', desc: 'Team builds products' },
                    { name: 'Managing Stage Boundary', desc: 'Plan next stage' },
                    { name: 'Closing', desc: 'Formal project sign-off' }
                ],
                principles: [
                    'Continued business justification',
                    'Learn from experience',
                    'Defined roles and responsibilities',
                    'Manage by stages',
                    'Manage by exception',
                    'Focus on products'
                ],
                bestFor: [
                    'Large, formal, or enterprise-level projects',
                    'Government or public sector projects',
                    'Projects requiring significant oversight, control, and documentation',
                    'Managing projects within a corporate program'
                ],
                roles: [
                    'Project Board: The ultimate authority (Executive, Senior User, Senior Supplier).',
                    'Project Manager: Manages the project on a day-to-day basis.',
                    'Team Manager: Leads a team to create specific products.',
                    'Project Assurance: Checks that the project is being conducted correctly.'
                ],
                artifacts: [
                    'Business Case: The "why" (cost, benefit, risk). Updated at each stage.',
                    'Project Initiation Document (PID): The master plan for the project.',
                    'Stage Plans: Detailed plans for each management stage.',
                    'Work Packages: Sets of work assigned to a Team Manager.'
                ],
                template: `
### PRINCE2 Project Brief Template ###

---
**PROJECT:** [Project Name]
**PROJECT MANAGER:** [Name]
**EXECUTIVE:** [Name]
---

**1. PROJECT DEFINITION**
* **Background:** (Why is this project needed?)
* **Project Objectives:** (What will the project achieve? Must be measurable.)
* **Business Case:** (The "why" - costs, benefits, and justification.)

**2. PROJECT TEAM STRUCTURE (Key Roles)**
* **Project Board:**
    * Executive: [Name] (Accountable for success)
    * Senior User: [Name] (Represents user needs)
    * Senior Supplier: [Name] (Represents supplier interests)
* **Project Manager:** [Name] (Manages day-to-day)
* **Project Assurance:** (Roles for checking quality, user, supplier)

**3. SCOPE & PRODUCT DESCRIPTION**
* **Project Scope (In/Out):** (What is/is not included?)
* **Project Product Description:** (What is the final, main deliverable?)
* **Key Deliverables:** (Major products to be created)

**4. INITIAL STAGE PLAN (Stage 1)**
* (High-level plan for the first stage after initiation)

**5. KEY RISKS (Initial)**
* (Top 3-5 risks identified so far)
`
            }
        };

        const state = {
            activeMethodology: 'scrum'
        };

        const ui = {
            title: document.getElementById('info-title'),
            description: document.getElementById('info-description'),
            processFlow: document.getElementById('info-process-flow'),
            atAGlance: document.getElementById('info-at-a-glance'),
            bestFor: document.getElementById('info-best-for'),
            roles: document.getElementById('info-roles'),
            artifacts: document.getElementById('info-artifacts'),
            modal: document.getElementById('template-modal'),
            modalPre: document.getElementById('modal-pre-content'),
            modalCopyBtn: document.getElementById('modal-copy-btn'),
            modalCloseBtn: document.getElementById('modal-close-btn'),
            modalCopyMsg: document.getElementById('modal-copy-message'),
            fab: document.getElementById('fab-generate')
        };

        function showMethodology(id) {
            if (!methodologyData[id]) return;

            state.activeMethodology = id;
            const data = methodologyData[id];

            ui.title.textContent = data.name;
            ui.description.textContent = data.description;

            ui.processFlow.innerHTML = data.process.map((step, index) => {
                return `
                    <div class="process-step">
                        <div class="process-step-inner">
                            <h4 class="font-semibold text-sm text-teal-800">${step.name}</h4>
                            <p class="text-xs text-stone-600 mt-1">${step.desc}</p>
                        </div>
                    </div>
                ` + (index < data.process.length - 1 ?
                    `<div class="process-arrow">→</div>` : '');
            }).join('');

            ui.atAGlance.innerHTML = data.principles.map(item => `<li>${item}</li>`).join('');
            ui.bestFor.innerHTML = data.bestFor.map(item => `<li>${item}</li>`).join('');
            ui.roles.innerHTML = data.roles.map(item => `<li>${item}</li>`).join('');
            ui.artifacts.innerHTML = data.artifacts.map(item => `<li>${item}</li>`).join('');

            document.querySelectorAll('.sidebar-btn').forEach(btn => {
                btn.classList.remove('sidebar-btn-active');
            });
            document.getElementById(`btn-${id}`).classList.add('sidebar-btn-active');
        }

        ui.fab.addEventListener('click', () => {
            const data = methodologyData[state.activeMethodology];
            if (data) {
                ui.modalPre.innerText = data.template.trim();
                ui.modal.classList.remove('hidden');
                ui.modalCopyMsg.textContent = '';
            }
        });

        ui.modalCloseBtn.addEventListener('click', () => {
            ui.modal.classList.add('hidden');
        });

        ui.modalCopyBtn.addEventListener('click', () => {
            const textToCopy = ui.modalPre.innerText;

            const tempTextarea = document.createElement('textarea');
            tempTextarea.value = textToCopy;
            tempTextarea.style.position = 'absolute';
            tempTextarea.style.left = '-9999px';

            document.body.appendChild(tempTextarea);
            tempTextarea.select();
            tempTextarea.setSelectionRange(0, 99999);

            try {
                document.execCommand('copy');
                ui.modalCopyMsg.textContent = 'Copied to clipboard!';
            } catch (err) {
                ui.modalCopyMsg.textContent = 'Failed to copy.';
            }

            document.body.removeChild(tempTextarea);

            setTimeout(() => {
                ui.modalCopyMsg.textContent = '';
            }, 2000);
        });

        document.addEventListener('DOMContentLoaded', () => {
            showMethodology('scrum');
        });
    </script>
</body>
</html>
