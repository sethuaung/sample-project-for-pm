<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reports Â· Felixent AMS</title>
  <base href="https://demoprojects-xi.vercel.app/AMS/">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>
<body class="bg-gray-100 p-6 min-h-screen">
  <div id="sidebar-root"></div>

  <main class="ml-0 lg:ml-64 p-6">
    <header class="flex items-center justify-between mb-6">
      <h1 class="text-2xl font-bold">Reports</h1>
      <div class="flex gap-2"><button onclick="exportMultiSheetExcel()" class="bg-teal-600 text-white px-3 py-2 rounded">Export Multi-Sheet</button></div>
    </header>

    <section class="grid md:grid-cols-2 gap-4">
      <div class="bg-white rounded shadow p-4"><h3 class="font-semibold mb-2">Assets by Category</h3><canvas id="rCategory" class="h-64"></canvas></div>
      <div class="bg-white rounded shadow p-4"><h3 class="font-semibold mb-2">Assets by Status</h3><canvas id="rStatus" class="h-64"></canvas></div>
      <div class="bg-white rounded shadow p-4 md:col-span-2"><h3 class="font-semibold mb-2">Export Summary</h3><div id="reportSummary" class="text-sm text-gray-700"></div></div>
    </section>
  </main>

  <script src="js/sidebar.js"></script>
  <script src="js/data.js"></script>
  <script src="js/movementData.js"></script>
  <script src="js/suppliers.js"></script>
  <script src="js/render.js"></script>
  <script src="js/page-hooks.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (typeof drawCategoryChart === 'function') drawCategoryChart();
      if (typeof drawStatusChart === 'function') drawStatusChart();
      const summaryEl = document.getElementById('reportSummary');
      if (summaryEl) {
        const assets = window.assetData || [];
        const stages = ['New','In Use','Maintenance','Reassigned','Retired'];
        summaryEl.innerHTML = stages.map(s => `<div class="py-1"><strong>${s}</strong>: ${assets.filter(a=>a.status===s).length}</div>`).join('');
      }
    });
  </script>
</body>
</html>
