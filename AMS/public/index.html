<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>AMS Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script defer src="./public/data.ams.js"></script>
  <script defer src="./public/app.ams.js"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="min-h-screen flex">
    <aside class="w-64 bg-white border-r hidden md:block">
      <div class="p-6">
        <a href="./index.html" class="block text-lg font-semibold mb-4">AMS</a>
        <nav class="space-y-1" id="ams-sidebar">
          <a class="sidebar-link block px-3 py-2 rounded text-sm" href="./index.html" data-page="index.html">Dashboard</a>
          <a class="sidebar-link block px-3 py-2 rounded text-sm" href="./assets.html" data-page="assets.html">Assets</a>
          <a class="sidebar-link block px-3 py-2 rounded text-sm" href="./categories.html" data-page="categories.html">Categories</a>
          <a class="sidebar-link block px-3 py-2 rounded text-sm" href="./locations.html" data-page="locations.html">Locations</a>
          <a class="sidebar-link block px-3 py-2 rounded text-sm" href="./users.html" data-page="users.html">Users</a>
        </nav>
      </div>
    </aside>

    <main class="flex-1 p-6">
      <header class="flex items-center justify-between mb-6">
        <div>
          <h1 class="text-2xl font-semibold">AMS Dashboard</h1>
          <p class="text-sm text-gray-600">Inventory summary (100 demo assets)</p>
        </div>
      </header>

      <section class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
        <div class="bg-white p-4 rounded shadow">
          <div class="text-xs text-gray-500">Total items</div>
          <div id="k_total_items" class="text-2xl font-semibold mt-1">0</div>
        </div>
        <div class="bg-white p-4 rounded shadow">
          <div class="text-xs text-gray-500">Total value</div>
          <div id="k_total_value" class="text-2xl font-semibold mt-1">0</div>
        </div>
        <div class="bg-white p-4 rounded shadow">
          <div class="text-xs text-gray-500">Categories / Locations / Users</div>
          <div class="mt-1 grid grid-cols-3 gap-2">
            <div class="text-center"><div id="k_categories" class="font-semibold">0</div><div class="text-xs text-gray-500">Categories</div></div>
            <div class="text-center"><div id="k_locations" class="font-semibold">0</div><div class="text-xs text-gray-500">Locations</div></div>
            <div class="text-center"><div id="k_users" class="font-semibold">0</div><div class="text-xs text-gray-500">Users</div></div>
          </div>
        </div>
      </section>

      <section class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="bg-white p-4 rounded shadow">
          <h3 class="font-medium mb-2">Category distribution</h3>
          <canvas id="catChart" height="160"></canvas>
        </div>
        <div class="bg-white p-4 rounded shadow">
          <h3 class="font-medium mb-2">Location stock</h3>
          <canvas id="locChart" height="160"></canvas>
        </div>
      </section>

      <div class="mt-6 bg-white p-4 rounded shadow">
        <h3 class="font-medium mb-2">Top 10 assets by value</h3>
        <div id="topAssets" class="text-sm"></div>
      </div>
    </main>
  </div>
</body>
</html>
