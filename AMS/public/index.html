<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>AMS Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script defer src="/AMS/public/data.ams.js"></script>
  <script defer src="/AMS/public/app.ams.js"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="max-w-5xl mx-auto p-6">
    <header class="flex items-center justify-between mb-6">
      <div>
        <h1 class="text-2xl font-semibold">AMS — Inventory / Assets</h1>
        <p class="text-sm text-gray-600">Static demo — all data in data.ams.js</p>
      </div>
      <nav class="flex items-center gap-4">
        <a class="text-sm text-indigo-600 font-semibold" href="/AMS/public/index.html">AMS</a>
        <a class="text-sm" href="/DWA/public/index.html">DWA</a>
      </nav>
    </header>

    <section class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="bg-white p-4 rounded shadow">
        <h2 class="font-medium text-sm">Summary</h2>
        <div class="mt-4 grid grid-cols-2 gap-4">
          <div class="p-3 border rounded">
            <div class="text-xs text-gray-500">Total items</div>
            <div id="k_total_items" class="text-xl font-semibold mt-1">0</div>
          </div>
          <div class="p-3 border rounded">
            <div class="text-xs text-gray-500">Total value</div>
            <div id="k_total_value" class="text-xl font-semibold mt-1">0</div>
          </div>
        </div>
      </div>

      <div class="bg-white p-4 rounded shadow">
        <h2 class="font-medium text-sm">Charts</h2>
        <div class="grid grid-cols-1 gap-4 mt-3">
          <canvas id="catChart" height="160"></canvas>
          <canvas id="locChart" height="120"></canvas>
        </div>
      </div>
    </section>

    <div class="mt-6 text-right">
      <a href="/AMS/public/assets.html" class="bg-indigo-600 text-white px-4 py-2 rounded">Open Assets</a>
    </div>
  </div>
</body>
</html>
