<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>AMS Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <!-- Use relative paths so local and deployed servers both work -->
  <script defer src="./data.ams.js"></script>
  <script defer src="./app.ams.js"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="min-h-screen flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-white border-r hidden md:block">
      <div class="p-6">
        <a href="./index.html" class="block text-lg font-semibold mb-4">AMS</a>
        <nav class="space-y-1" id="ams-sidebar">
          <a class="sidebar-link block px-3 py-2 rounded text-sm" href="./index.html" data-page="index.html">Dashboard</a>
          <a class="sidebar-link block px-3 py-2 rounded text-sm" href="./assets.html" data-page="assets.html">Assets</a>
        </nav>
      </div>
    </aside>

    <!-- Main content -->
    <main class="flex-1 p-6">
      <header class="flex items-center justify-between mb-6 md:ml-0">
        <div>
          <h1 class="text-2xl font-semibold">AMS — Inventory / Assets</h1>
          <p class="text-sm text-gray-600">Static demo — all data in data.ams.js</p>
        </div>
        <nav class="flex items-center gap-4 md:hidden">
          <a class="text-sm text-indigo-600 font-semibold" href="./index.html">AMS</a>
          <a class="text-sm" href="../DWA/public/index.html">DWA</a>
        </nav>
      </header>

      <section class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="bg-white p-4 rounded shadow">
          <h2 class="font-medium text-sm">Summary</h2>
          <div class="mt-4 grid grid-cols-2 gap-4">
            <div class="p-3 border rounded">
              <div class="text-xs text-gray-500">Total items</div>
              <div id="k_total_items" class="text-xl font-semibold mt-1">0</div>
            </div>
            <div class="p-3 border rounded">
              <div class="text-xs text-gray-500">Total value</div>
              <div id="k_total_value" class="text-xl font-semibold mt-1">0</div>
            </div>
          </div>
        </div>

        <div class="bg-white p-4 rounded shadow">
          <h2 class="font-medium text-sm">Charts</h2>
          <div class="grid grid-cols-1 gap-4 mt-3">
            <canvas id="catChart" height="160"></canvas>
            <canvas id="locChart" height="120"></canvas>
          </div>
        </div>
      </section>

      <div class="mt-6 text-right">
        <a href="./assets.html" class="bg-indigo-600 text-white px-4 py-2 rounded">Open Assets</a>
      </div>
    </main>
  </div>
</body>
</html>
